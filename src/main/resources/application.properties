spring.datasource.url= jdbc:postgresql://localhost:5432/MeFit
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.sespring.security.oauth2.resourceserver.jwt.issuer-uri=https://lemur-3.cloud-iam.com/auth/realms/mefit
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://lemur-3.cloud-iam.com/auth/realms/mefit/protocol/openid-connect/certs

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

springdoc.swagger-ui.operationsSorter=method